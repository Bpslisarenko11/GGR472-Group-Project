<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Group Project</title>

    <!-- API links for mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <!-- links for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id='my-map' class='map-container'></div>

    <div class="map-features-container">
        <label><h4>Select data filters</h4></label>
        <div class="affordable-housing-filter">
            <input class="affordable-housing-checkbox" type="checkbox" value="" id="affordable-housing-id" checked>
            Affordable Housing
        </div>

        <div class="hospital-filter">
            <input class="hospital-checkbox" type="checkbox" value="" id="hospitals-id" checked>
            Hospitals
        </div>

        <div class="school-filter-1">
            <input class="school-checkbox" type="checkbox" value="" id="schools-id-PR" checked>
            Private Schools
        </div>

        <div class="school-filter-2">
            <input class="school-checkbox" type="checkbox" value="" id="schools-id-EP" checked>
            English Public Schools
        </div>

        <div class="school-filter-3">
            <input class="school-checkbox" type="checkbox" value="" id="schools-id-ES" checked>
            English Catholic Schools
        </div>

        <div class="school-filter-4">
            <input class="school-checkbox" type="checkbox" value="" id="schools-id-FP" checked>
            French Public Schools
        </div>

        <div class="school-filter-5">
            <input class="school-checkbox" type="checkbox" value="" id="schools-id-FS" checked>
            French Catholic Schools
        </div>

        <div class="school-filter-6">
            <input class="school-checkbox" type="checkbox" value="" id="schools-id-U" checked>
            Universities
        </div>

        <div class="school-filter-7">
            <input class="school-checkbox" type="checkbox" value="" id="schools-id-C" checked>
            Colleges
        </div>

        <div class="subway-filter">
            <input class="subway-checkbox" type="checkbox" value="" id="subways-id" checked>
            Subways
        </div>
        <br>

        <form>
            <fieldset id="school-type-filter">
                <label>Filter Schools</label>
                <select id="school-class" name="school-class">
                    <!-- Values and names of the filter parks dropdown options-->
                    <option value="" disabled selected>Choose Filter</option>
                    <option value="PR">Private Schools Schools</option>
                    <option value="EP">English Public Schools</option>
                    <option value="ES">English Catholic Schools</option>
                    <option value="FP">French Public Schools</option>
                    <option value="FS">French Catholic Schools</option>
                    <option value="U">Universities</option>
                    <option value="C">Colleges</option>
                    <option value="All-schools">All Schools</option>
                </select>
            </fieldset>
        </form>

        <div id="list1" class="dropdown-check-list" tabindex="100">
            <span class="anchor">Select Schools</span>
            <ul class="items">
              <li><input class="school-checkbox" type="checkbox" value="" id="schools-id-C" unchecked />schools </li>
              <li><input type="checkbox" />Orange</li>
              <li><input type="checkbox" />Grapes </li>
              <li><input type="checkbox" />Berry </li>
              <li><input type="checkbox" />Mango </li>
              <li><input type="checkbox" />Banana </li>
              <li><input type="checkbox" />Tomato</li>
            </ul>
        </div>
        
        <!-- small button for resetting map zoom-->
        <div type="button" class="btn btn-primary btn-sm" id="reset-button">reset zoom</div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
